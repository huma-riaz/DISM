<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st-file</title>
</head>
<body>
    
<script>
    //    var , let , const 

    
    // Var use multiple times......
    var name = "NAME";
    var name = "Huma Riaz";
    document.write(name, '<br>')


    var name1 = "My name is Huma & ";
    let name2 = "My age is 18";
    document.write(name1, name2, '<br>')

 
    // Let is constant, don't repeat...... 
    let emma = 1;
    emma = 2;
    document.write(emma,  '<br>')


    //Const is constant and never use again......
    const alice = "My name is Alice";
    document.write(alice,  '<br>')


    // CHECK TYPE 
    var mytype = "Type is "
    document.write(mytype, typeof mytype, '<br><br>')


    // IF OR ELSE 
    document.write('IF OR ELSE', '<br>');

    var ali = 75;
    var saad = 55;
    
if (ali > 60){
  document.write('A+')
}
else{
  document.write('FAILED!')
}
if (ali >= saad){
  document.write('<br>','PASSED')
}
else{
  document.write('<br>','FAILED')
}

</script>


</body>
</html>
